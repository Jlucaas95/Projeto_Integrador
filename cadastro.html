<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit - Sua loja de Suplementos</title>
    <link rel="stylesheet" href="cs/index.css"> <!-- Certifique-se de incluir o caminho correto para o seu arquivo de estilo -->
</head>
<body>
    <header>
        <nav class="destacado header">
            <ul class="navigation">
                <li><a href="index.html">NutriFit</a></li>
                <li class="search">
                    <input type="text" placeholder="Barra de pesquisa">
                </li>
                <li class="login-cart">
                    <a href="#"><img src="img/icon/usuario.png" alt="Usuário" width="32" height="32"></a>
                    <a href="cadastro.html">Cadastre-se</a> ou <a href="#">Faça login</a>
                    <a href="#"><img src="./img/icon/carrinho.png" alt="Carrinho" width="32" height="32"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="container">
        <section>
            <nav>
                <ul>
                    <li>
                        <img src="img/icon/frete-free.png" alt="Ícone de Frete" width="64" height="64">
                        <h1>Frete Grátis</h1>
                        <p>Acima de 100,00R$</p>
                    </li>
                    <li>
                        <img src="img/icon/pix.png" alt="Pix" width="64" height="64">
                        <h1>5% Off</h1>
                    </li>
                </ul>
            </nav>
        </section>
        <section>
            <nav>
                <ul>
                    <li>
                        <img src="img/icon/seguro.png" alt="Site Seguro" width="64" height="64">
                        <h1>Site Seguro</h1>
                    </li>
                    <li>
                        <img src="img/icon/contato.png" alt="Dúvidas" width="64" height="64">
                        <h1>Dúvidas?</h1>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
        <h1>Cadastro</h1>

        <form action="">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
            
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone">

            <section>
                <p>Nacionalidade: </p>
                <input type="radio" name="nacionalidade" id="brasil" value="brasil">
                <label for="brasil">brasileiro(a)</label>

                <input type="radio" name="nacionalidade" id="outro" value="outro">
                <label for="outro">estrangeiro(a)</label>
            </section>

            <section>
                <p>Meio de Transporte: </p>
                <input type="checkbox" name="meio-transporte" id="carro" value="carro">
                <label for="carro">Carro</label>

                <input type="checkbox" name="meio-transporte" id="onibus" value="onibus">
                <label for="onibus">Ônibus</label>

                <input type="checkbox" name="meio-transporte" id="trem" value="trem">
                <label for="trem">Trem</label>
            </section>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <nav>
            <!-- Conteúdo do rodapé -->
        <span>
            <div class="footer-contact">
                <p>Atendimento <a href="tel:(xx)xxxx-xxxx">(xx) xxxx-xxxx</a></p>
                <p>Email <a href="mailto:email@exemplo.com">email@exemplo.com</a></p>
            </div>
            
            <div class="footer-shortcuts">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Fale conosco</a></li>
                </ul>
            </div>
            
            <div class="footer-social-icons">
                <a href="#"><img src="img/icon/facebook-logo.png" alt="Facebook" width="32" height="32"></a>
                <a href="#"><img src="img/icon/instagram.png" alt="Instagram" width="32" height="32"></a>
            </div>
        </span>
        </nav>
    </footer>
</body>
</html>
