<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Barra de navegação destacada -->
        <nav class="destacado header">
            <span>
                <!-- Lista de navegação -->
                <ul class="navigation">
                    <!-- Item do logotipo -->
                    <li><a href="#">Logo</a></li>
                    
                    <!-- Campo de pesquisa -->
                    <li class="search">
                        <input type="text" placeholder="Barra de pesquisa">
                    </li>
                    
                    <!-- Ícone do usuário -->
                    <li class="login-cart">
                        <a href="#"><img src="img/icons/usuario.png" alt="Usuário"></a>
                        <a href="#">Cadastre-se</a> ou <a href="#">Faça login</a>
                        <a href="#"><img src="img/icons/carrinho.png" alt="Carrinho"></a>
                    </li>
                </ul>
            </span>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Cadastro</h1>

        <form action="">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
            
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone">

            <section>
                <p>Nacionalidade: </p>
                <input type="radio" name="nacionalidade" id="brasil" value="brasil">
                <label for="brasil">brasileiro(a)</label>

                <input type="radio" name="nacionalidade" id="outro" value="outro">
                <label for="outro">estrangeiro(a)</label>
            </section>

            <section>
                <p>Meio de Transporte: </p>
                <input type="checkbox" name="meio-transporte" id="carro" value="carro">
                <label for="carro">Carro</label>

                <input type="checkbox" name="meio-transporte" id="onibus" value="onibus">
                <label for="onibus">Ônibus</label>

                <input type="checkbox" name="meio-transporte" id="trem" value="trem">
                <label for="trem">Trem</label>
            </section>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <nav>
            <!-- Conteúdo do rodapé -->
        <span>
            <div class="footer-contact">
                <p>Atendimento <a href="tel:(xx)xxxx-xxxx">(xx) xxxx-xxxx</a></p>
                <p>Email <a href="mailto:email@exemplo.com">email@exemplo.com</a></p>
            </div>
            
            <div class="footer-shortcuts">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Fale conosco</a></li>
                </ul>
            </div>
            
            <div class="footer-social-icons">
                <a href="#"><img src="img/icon/facebook-logo.png" alt="Facebook" width="32" height="32"></a>
                <a href="#"><img src="img/icon/instagram.png" alt="Instagram" width="32" height="32"></a>
            </div>
        </span>
        </nav>
    </footer>
</body>
</html>
