<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/cadastro.css" />

    <title>NutriFit - Sua loja de Suplementos</title>
    <!-- Certifique-se de incluir o caminho correto para o seu arquivo de estilo -->
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html" class="logo-link"
          ><button class="header-button">NutriFit</button></a
        >
      </div>

      <div class="search-bar">
        <input
          type="text"
          placeholder="Barra de pesquisa"
          style="flex: 1; margin: 0 20px"
        />
      </div>
      <div class="user-options">
        <a href="#"
          ><img
            src="img/icon/usuario.png"
            alt="Usuário"
            width="32"
            height="32"
            style="margin-right: 10px"
        /></a>
        <a
          href="cadastro.html"
          style="text-decoration: none; color: white; display: block"
          >Cadastre-se</a
        >
        <a href="#" style="text-decoration: none; color: white; display: block"
          >Faça login</a
        >
        <a href="#"
          ><img
            src="./img/icon/carrinho.png"
            alt="Carrinho"
            width="32"
            height="32"
        /></a>
      </div>
    </header>

    <form action="">
      <h2>Formulário de cadastro</h2>
      <label for="username">*Username:</label>
      <input type="text" id="username" name="username" />
      <p id="username-helper" class="helper-text">Mensagem de ajuda</p>

      <label for="email">*E-mail:</label>
      <input type="email" id="email" name="email" />
      <p id="email-helper">Mensagem de ajuda</p>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" />
      <p id="idade-helper" class="helper-text">Mensagem de ajuda</p>

      <label for="senha">*Senha:</label>
      <input type="password" id="senha" name="senha" />
      <p id="senha-helper" class="helper-text">Mensagem de ajuda</p>

      <label for="confirma-senha">*Confirmar senha:</label>
      <input type="password" id="confirma-senha" name="confirma-senha" />
      <p id="confirma-senha-helper" class="helper-text">Mensagem de ajuda</p>

      <button type="submit">Enviar</button>
    </form>

    <footer>
      <div class="footer-content">
        <div class="footer-contact">
          <p>Atendimento <a href="tel:(xx)xxxx-xxxx">(xx) xxxx-xxxx</a></p>
          <p>Email <a href="mailto:email@exemplo.com">email@exemplo.com</a></p>
        </div>

        <div class="footer-shortcuts">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Fale conosco</a></li>
          </ul>
        </div>

        <div class="footer-social-icons">
          <a href="#"
            ><img
              src="img/icon/facebook-logo.png"
              alt="Facebook"
              width="32"
              height="32"
          /></a>
          <a href="#"
            ><img
              src="img/icon/instagram.png"
              alt="Instagram"
              width="32"
              height="32"
          /></a>
        </div>
      </div>
      <p>© 2023 NutriFit</p>
    </footer>
  </body>
</html>
