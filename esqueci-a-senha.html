<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>

    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html" class="logo-link">
          <button class="header-button">NutriFit</button>
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Barra de pesquisa" />
      </div>
      <div class="user-options">
        <a href="#">
          <img src="img/icon/usuario.png" alt="Usuário" width="32" height="32" />

        <a href="cadastro.html" class="user-link">Cadastre-se</a>
        <a href="#" class="user-link">Faça login</a>
        <a href="#">
          <img src="./img/icon/carrinho.png" alt="Carrinho" width="32" height="32" />
        </a>
      </div>
    </header>

    <main>
      <div class="main">
        <form action="">
          <h1>Recuperar Senha</h1>
          <div class="input-box">
            <input type="email" name="email" placeholder="E-Mail: " required />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input
              type="email"
              name="confirmar-email"
              placeholder="Confirmar E-mail::"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="botao">Avançar</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-contact">
          <p>Atendimento <a href="tel:(xx)xxxx-xxxx">(xx) xxxx-xxxx</a></p>
          <p>Email <a href="mailto:email@exemplo.com">NutriFit@comercial.com</a></p>
        </div>

        <div class="footer-shortcuts">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Fale conosco</a></li>
          </ul>
        </div>

        <div class="footer-social-icons">
          <a href="https://www.facebook.com/NutriFitOficial" target="_blank">
            <img src="img/icon/facebook-logo.png" alt="Facebook" width="32" height="32" />
          </a>
          <a href="https://www.instagram.com/nutrifit.oficial/" target="_blank">
            <img src="img/icon/instagram.png" alt="Instagram" width="32" height="32" />
          </a>
        </div>
      </div>
      <p>© 2023 NutriFit</p>
    </footer>
